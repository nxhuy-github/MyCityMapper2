<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#317EFB"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link
    rel="preload"
    as="style"
    onload="this.rel = 'stylesheet'"
    href='https://fonts.googleapis.com/css?family=Roboto:100,900|Material+Icons'>

    <noscript>
      <link
      rel="stylesheet"
      href='https://fonts.googleapis.com/css?family=Roboto:400,600|Material+Icons'>
    </noscript>

    <link rel="manifest" href="/manifest.json">
    <title>mycitymapper</title>
    <style>

    @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

    .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 100px;
      height: 100px;
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      animation: spin 2s linear infinite;
    }
    </style>
    <script>
      // This is the service worker with the combined offline experience (Offline page + Offline copy of pages)
      // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
      if (navigator.serviceWorker.controller) {
        console.log('[PWA Builder] active service worker found, no need to register')
      } else {
      //Register the ServiceWorker
        navigator.serviceWorker.register('./pwabuilder-sw.js', {
          scope: './'
        }).then(function(reg) {
          console.log('Service worker has been registered for scope:'+ reg.scope);
        });
      }
    </script>
    <noscript>
      <h3 style="color: #673ab7; font-family: Helvetica; margin: 2rem;">
        Sorry, but app is not available without javascript
      </h3>
    </noscript>
  </head>
  <body>
    <div>

      <v-app id="app">
            <div class="loader"></div>
            <h1>Loading<h1>
        </div>
      </v-app>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
